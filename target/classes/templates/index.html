<!DOctype html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout::site-head">
    <title>Technical blog posts</title>
</head>
<body>
<header th:replace="layout::logged-out">

</header>
<main id="posts">
    <post th:each="p : ${posts}">
        <h2 th:text=${p.title}> </h2>
        <i>Posted On: </i> <span th:text="${p.date}"></span>
        <div>
            <p th:text="${p.body}"></p>
        </div>
    </post>

</main>
</body>
</html>
